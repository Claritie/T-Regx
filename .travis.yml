language: php
php:
  - 7.1
  - 7.0
  - 5.6

branches:
  only:
    master-php-5.6

before_install:
  - travis_retry composer self-update
  - composer install

before_script:
    - mkdir -p build/logs
    - mkdir -p build/cov

script:
  - phpunit --bootstrap helper/bootstrap.php test

after_script:
  - travis_retry php vendor/bin/php-coveralls -v
